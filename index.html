<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="./src/style.css" />
</head>
  <body>
   
    <div class="container">
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city" />
     
        <input type="submit" value="Search" id="cityButton" />
      </form>
        <br>
        <br>
        <br>
        <h1 id="city">London</h1>

        <div class="clearfix weather-image">

      <img src="" id="icon" class="float-left"
      />
        </div>

        <h2>
         <span id="temperature"></span>19<span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </span></h2>
        
        <h3>
<li id="description"></li>
        </h3>
        <ul>
         
           <li id="date">Wednesday 21:30</li>
          
        </ul>
    <br>
    <br>
        <div class="forecast">
        <div class="row">
          <div class="col -7">
            <small>Mon</small><br />🌨️<br /><strong>14°</strong>
          </div>
          <div class="col -7">
            <small>Tue</small><br />🌨️<br /><strong>16°</strong>
          </div>
          <div class="col -7">
            <small>Wed</small><br />☀️<br /><strong>15°</strong>
          </div>
          <div class="col -7">
            <small>Thur</small><br />☀️<br /><strong>16°</strong>
          </div>
          <div class="col -7">
            <small>Fri</small><br />🌤️<br /><strong>13°</strong>
          </div>
          <div class="col -7">
            <small>Sat</small><br />☀️<br /><strong>14°</strong>
          </div>
        </div>
        <br>
        <br>
        <br>
      <div class="container">
      <div class="row row-cols">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">   
               
              Wind: <span id="wind"></span> km/h <br />
              
              Humidity: <span id="humidity"></span> % <br />
            </h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Sunrise: <span id="Sunrise"></span>07:36<br />
              Sunset: <span id="Sunset"></span>16:49<br />
          
          
         </div> 
         </div> 
   </div>
    </div>
    </div>
    </div>
  
     </div>
      <footer class="footer">
        <a href="https://github.com/louisahesse/weather-app"
        >Open-source code</a
        >
        by
        <em>
            Louisa Hesse
        </em>
      </footer>
      <script src="src/app.js"></script>
       </body>
</html>
